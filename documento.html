<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div id="contenedorprincipal">

        <div id="login">

            <img src="./logos/logo_bota_fora.svg" alt="">


            <div class="email">
                <p> Email addres </p>
                <input id="inputemail" type="email" placeholder="email@example.com">
            </div>
            <div class="password">
                <p> Password </p>
                <input id="inputpassword" type="password" placeholder="**********">
            </div>

            <input type="button" id="buttonlogin" value="Log in">
            <p><a href="" id="forgot"> Forgot my password</a></p>

            <button id="buttonsingup">Sing up</button>

            <script src="./codigo.js"></script>
        </div>

    </div>
    
</body>
</html>
